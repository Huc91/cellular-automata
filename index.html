<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>

<div id="sketch-holder">
	<!-- Our sketch will go here! -->
</div>
<!-- all the slider that change the matrix -->
<div id="slider-container">
	<div class="slider">
		<span class="slider-label">ruleset</span>
		<input id="creSlider" type="range" min="0" max="8" value="0" step="1"></input>
	</div>
	<div class="slider">
		<span class="slider-label">creatività</span>
		<input id="zerSlider" type="range" min="0" max="7" value="0" step="1"></input>
	</div>
	<div class="slider">
		<span class="slider-label">emozioni</span>
		<input id="emoSlider" type="range" min="0" max="8" value="0" step="1"></input>
	</div>
	<div class="slider">
		<span class="slider-label">efficienza</span>
		<input id="effSlider" type="range" min="0" max="8" value="0" step="1"></input>
	</div>
	<div class="slider">
		<span class="slider-label">immortalità</span>
		<input id="alcSlider" type="range" min="0" max="9" value="0" step="1"></input>
	</div>
</div>

<script language="javascript" type="text/javascript" src="u-a.js"></script>
</body>
</html>
